<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#1e1e2e] text-[#cdd6f4]">
    <nav class="form-header font-bold bg-[#181825] text-[#cdd6f4] p-4 text-3xl">
      Aplikasi Manajemen Tugas
    </nav>

    <div class="flex gap-2 min-h-screen">
      <div class="bg-[#181825] p-4">
        <div
          class="flex font-bold border border-[#cba6f7] border-2 p-4 mb-2 justify-center"
        >
          <h2 class="form-header text-2xl">Tambah tugas</h2>
        </div>

        <div class="flex">
          <div class="form-container border border-[#cba6f7] border-2 p-4 mb-2">
            <div>Nama Tugas</div>
            <input
              class="border mb-2"
              type="text"
              id="assignmentNameInput"
              placeholder="Nama Tugas"
            />
            <div>Mata Kuliah</div>
            <input
              class="border mb-2"
              type="text"
              id="classNameInput"
              placeholder="Mata Kuliah"
            />
            <div>Deadline</div>
            <input
              class="border"
              type="date"
              id="deadlineInput"
              placeholder="Deadline"
            />
            <button
              class="border p-1 bg-[#f38ba8] text-[#181825] font-bold cursor-pointer hover:bg-[#eba0ac]"
              id="addBtn"
            >
              Tambah
            </button>
          </div>
        </div>

        <div class="flex flex-col gap-2 border p-4 border-2 border-[#cba6f7]">
          <button
            class="border p-1 bg-[#f38ba8] text-[#181825] font-bold cursor-pointer hover:bg-[#eba0ac]"
            id="deleteAllBtn"
          >
            Hapus semua task
          </button>
          <div class="flex">
            <div>
              <div>Filter tugas</div>
              <div class="text-sm">Berdasar nama mata kuliah</div>
              <input class="border" id="filterInput" type="text" />
              <div class="text-sm mt-2">Berdasar status</div>
              <div id="filterStatus" class="bg-[#a6e3a1] p-1 text-[#181825] font-bold text-center cursor-pointer">Selesai</div>
            </div>
          </div>
        </div>

        <div id="checkUndone" class="flex flex-col gap-2 border p-4 border-2 border-[#cba6f7] mt-2">
        </div>
      </div>

      <div class="mt-4 ml-2">
        <table id="taskTable" class="border-collapse border border-spacing-2">
          <tr class="border">
            <th class="border">No</th>
            <th class="border">Tugas</th>
            <th class="border">Mata Kuliah</th>
            <th class="border">Deadline</th>
            <th class="border">Status</th>
            <th class="border">Klik untuk hapus</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
